services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: qlnckh-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf.active:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - qlnckh-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: qlnckh-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - qlnckh-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qlnckh-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qlnckh}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-qlnckh}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qlnckh}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qlnckh-network

  # NestJS API + React Frontend
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: qlnckh-app
    restart: unless-stopped
    expose:
      - "3000"  # Internal only, Nginx will proxy
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-qlnckh}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-qlnckh}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      FORM_ENGINE_URL: http://form-engine:8080
      FORM_ENGINE_OUTPUT_BASE: /app/form-engine-output
    volumes:
      # Mount form-engine output volume to access generated documents
      - form_output:/app/form-engine-output:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qlnckh-network

  # Python Form Engine
  form-engine:
    build:
      context: ../../form-engine-service
      dockerfile: Dockerfile
    container_name: qlnckh-form-engine
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      # Templates are baked into the image via COPY in Dockerfile
      # Only mount output directory for persistence
      - form_output:/app/output
    networks:
      - qlnckh-network

  # Webhook Server cho Auto-Deploy
  # Nhận thông báo từ GitHub và tự động deploy khi có push
  webhook:
    build:
      context: ./webhook
      dockerfile: Dockerfile
    container_name: qlnckh-webhook
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"  # Chỉ localhost, nginx sẽ proxy
    environment:
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change-this-secret}
      WEBHOOK_PORT: 9000
      DEPLOY_SCRIPT: /app/auto-deploy.sh
    volumes:
      # Mount Docker socket để có thể chạy docker commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount repo để có thể pull code
      - ../../:/repo
      # Logs
      - webhook_logs:/app/logs
    networks:
      - qlnckh-network

volumes:
  postgres_data:
  form_output:
  certbot_www:
  certbot_conf:
  webhook_logs:

networks:
  qlnckh-network:
    driver: bridge
